		<meta charset='utf-8'>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				font-family: serif;
			}
			.title-img{
				border-right: 2px solid #000;
				position: absolute;
				top: 50px;
				left:60px;
			}
			.container{
				position: absolute;
				width: 400px;
				height: 400px;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			ul,li{
				list-style: none;
				line-height: 50px;
			}
			a{
				transition: margin-left 0.3s ease-in-out;
				text-decoration: none;color:#000;font-weight: 500;
			}
			a:hover{
				transition: margin-left 0.3s ease-in-out;
				opacity: 1;
				/*border-bottom: 5px solid;*/
				margin-left: 5px;
			}
			ul{
				position: absolute;
				top: 40px;
				left: 100px;
			}
			.zhihu{
				opacity: 0.4;
				font-size: 40px;
			}
			.zhihu:hover{
				color: #0666c5;
			}
			.wechat{
				opacity: 0.6;
				font-size: 40px;
			}
			.wechat:hover{
				color:#348903;
			}
			.github{
				opacity: 0.6;
				font-size: 50px;
			}
			.resume{
				opacity: 0.9;
				font-size: 60px;
			}
			.resume:hover{
				opacity: 1;
				color: brown;
			}
			.weibo{
				opacity: 0.4;
				font-size: 40px;
			}
			.weibo:hover{
				color: #E6162D;
			}
			#ipod{
				position: absolute;
				cursor: pointer;
				left: -100px;
				top: -100px;
			}
			.h-middle{
				position: absolute;
				margin: 0 auto;
				left: 0;
				right: 0;
			}
			.v-middle{
				position: absolute;
				bottom: 0;
				top: 0;
			}
			.hv-middle{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			.circle{
				border-radius: 100%;
			}
			#cvs{
				position: fixed;
				z-index: 0;
			}
			.ipod-big-circle,#ipod{
				width: 200px;
				height: 200px;
			}
			.ipod-big-circle{
				z-index: -999;
				background-color: #333;
			}
			.ipod-small-circle{
				z-index: 999;
				width: 50px;
				height: 50px;
				background-color: brown;
			}
			.ipod-inner-point{
				background-color: #e3e3e3;
				width: 5px;
				height: 5px;
			}
