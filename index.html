<!DOCTYPE html>
	<html>
	<head>
		<title>寸晓东不是万能的</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				font-family: serif;
			}
			.title-img{
				border-right: 2px solid #000;
				position: absolute;
				top: 50px;
				left:40px;
			}
			.container{
				position: absolute;
				width: 320px;
				height: 400px;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			ul,li{
				list-style: none;
				line-height: 50px;
			}
			a{
				transition: margin-left 0.3s ease-in-out;
				text-decoration: none;color:#000;font-weight: 500;
			}
			a:hover{
				transition: margin-left 0.3s ease-in-out;
				opacity: 1;
				/*border-bottom: 5px solid;*/
				margin-left: 5px;
			}
			ul{
				position: absolute;
				top: 40px;
				left: 80px;
			}
			.zhihu{
				opacity: 0.4;
				font-size: 40px;
			}
			.zhihu:hover{
				color: #0666c5;
			}
			.wechat{
				opacity: 0.6;
				font-size: 35px;
			}
			.wechat>span{
				vertical-align: middle;
				font-size: 20px;
			}
			.wechat:hover{
				color:#348903;
			}
			.github{
				opacity: 0.6;
				font-size: 50px;
			}
			.resume{
				opacity: 0.9;
				font-size: 60px;
			}
			.resume:hover{
				opacity: 1;
				color: brown;
			}
			.weibo{
				opacity: 0.4;
				font-size: 40px;
			}
			.weibo:hover{
				color: #E6162D;
			}
			#ipod{
				position: fixed;
				cursor: pointer;
				left: -100px;
				top: -100px;
			}
			.h-middle{
				position: absolute;
				margin: 0 auto;
				left: 0;
				right: 0;
			}
			.v-middle{
				position: absolute;
				bottom: 0;
				top: 0;
			}
			.hv-middle{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			.circle{
				border-radius: 100%;
			}
			#cvs{
				position: fixed;
				z-index: 0;
			}
			.ipod-big-circle,#ipod{
				width: 200px;
				height: 200px;
			}
			.ipod-big-circle{
				z-index: -999;
				background-color: #333;
			}
			.ipod-small-circle{
				z-index: 999;
				width: 50px;
				height: 50px;
				background-color: brown;
			}
			.ipod-inner-point{
				background-color: #e3e3e3;
				width: 5px;
				height: 5px;
			}
		</style>
	</head>
	<body>
		<div id='ipod-wrap'>
			<canvas id='cvs'></canvas>
			<div id='ipod'>
				<div class='ipod-small-circle circle hv-middle'>
					<div class='ipod-inner-point circle hv-middle'></div>
				</div>
				<audio  src='music.mp3'  loop autoplay autoplay></audio>
		    </div>
		</div>		
		<div class='container'>
			<img class='title-img' src="title.png">
			<ul class='wrap-ul'>
				<li><a class='weibo' href="http://weibo.com/vinthony">Weibo</a></li>
				<li><a class='github' href="http://github.com/vinthony">Github</a></li>
				<li><a class='resume' href="#">Resume</a></li>
				<li><a class='wechat' href="#">Blog</a></li>
				<li><a class='zhihu' href="http://www.zhihu.com/people/vinthony">Zhihu</a></li>
			</ul>
		</div>
		<script type="text/javascript" src='script.js'></script>
		<script>
			function isPhone(){
				var ua = window.navigator.userAgent;
				return ua.indexOf("Mobile") > 0; 
			}
			if(isPhone()){
				document.querySelector('#ipod-wrap').style.display="none";
				document.querySelector('.title-img').style.left = "20px";
				document.querySelector('.wrap-ul').style.left = "60px";
			}
		</script>
	</body>
	</html>
